<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary SEO -->
    <title>NextFrame Web | Modern Websites for Local Businesses</title>
    <meta
      name="description"
      content="NextFrame Web is a modern web design agency creating fast, professional websites for cafés, clinics, hotels, and local businesses. Websites that bring real customers."
    />
    <meta
      name="keywords"
      content="web design agency, website development, cafe website design, clinic website, hotel website, local business websites, modern web design, Chandigarh web agency"
    />
    <meta name="author" content="NextFrame Web" />
    <meta name="robots" content="index, follow" />

    <!-- Canonical -->
    <link rel="canonical" href="https://nextframeweb.com/" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#C4704C" />

    <!-- Open Graph (Facebook, WhatsApp, LinkedIn) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="NextFrame Web | Websites That Bring Real Customers" />
    <meta
      property="og:description"
      content="We design modern, fast, and professional websites for cafés, clinics, hotels, and growing local businesses."
    />
    <meta property="og:url" content="https://nextframeweb.com/" />
    <meta property="og:site_name" content="NextFrame Web" />
    <!-- Optional (add later when you have image) -->
    <!-- <meta property="og:image" content="https://nextframeweb.com/og-image.jpg" /> -->

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="NextFrame Web | Modern Web Agency" />
    <meta
      name="twitter:description"
      content="Professional websites for cafés, clinics, hotels, and local businesses."
    />
    <!-- <meta name="twitter:image" content="https://nextframeweb.com/og-image.jpg" /> -->

  
   <!-- Favicon -->
<link rel="icon" href="/favicon.ico" />
<link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png" />
<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
<link rel="manifest" href="/site.webmanifest" />


    <!-- Performance -->
    <meta name="referrer" content="strict-origin-when-cross-origin" />
  </head>

  <body>
    <noscript>
      NextFrame Web requires JavaScript to run properly.
    </noscript>

    <div id="root"></div>

    <!-- App Entry -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
